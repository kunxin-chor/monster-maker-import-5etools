<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Monster Maker Conversion Tool</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
        <div class="row" style="height:100%">
            <div class="col">
                <h1>Monster Maker JSON Format</h1>
            
                <textarea id="monster-maker" style="width:100%;height:100%"></textarea>
                <br/>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="col">
                <h1>5etools</h1>
                <textarea id="converted" style="width:100%;height:100%"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='parse-monster-maker-html.js'></script>
    <script src="index.js"></script>
    <script>
        $('#convert-btn').click(function(){
            let monsterHTML = $('#monster-maker').val();
            let converted = parseHTMLStatBlock(monsterHTML);
            $('#converted').val(converted);
        });
     
    </script>
  </body>
</html>
